<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tech Harvesters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }
        .login-card {
            background: rgba(255,255,255,0.95);
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            margin: 0 auto;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 800;
            color: #2563eb;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }
        .login-toggle {
            color: #2563eb;
            cursor: pointer;
            font-weight: 600;
        }
        .login-toggle:hover {
            text-decoration: underline;
        }
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="login-card mt-16">
        <div class="flex flex-col items-center mb-6">
            <i class="fas fa-leaf text-4xl text-green-500 mb-2"></i>
            <div class="login-title">Tech Harvesters</div>
            <div class="text-gray-500 text-sm mb-2">Precision Farming Dashboard</div>
        </div>
        
        <!-- Error and Success Messages -->
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <div id="form-container">
            <!-- Login Form (default) -->
            <form id="loginForm" class="flex flex-col gap-4">
                <div class="text-lg font-semibold text-gray-700 text-center mb-2">Login</div>
                <input type="email" id="email" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Email" required>
                <input type="password" id="password" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Password" required>
                <button type="submit" id="loginBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow transition-all">Login</button>
                <div class="text-sm text-gray-500 text-center">Don't have an account? <span class="login-toggle" id="show-signup">Sign up</span></div>
            </form>
            
            <!-- Signup Form (hidden by default) -->
            <form id="registerForm" class="flex flex-col gap-4" style="display:none;">
                <div class="text-lg font-semibold text-gray-700 text-center mb-2">Sign Up</div>
                <input type="text" id="name" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Full Name" required>
                <input type="email" id="email" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Email" required>
                <input type="password" id="password" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Password" required>
                <input type="password" id="confirmPassword" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Confirm Password" required>
                <button type="submit" id="registerBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow transition-all">Sign Up</button>
                <div class="text-sm text-gray-500 text-center">Already have an account? <span class="login-toggle" id="show-login">Login</span></div>
            </form>
        </div>
    </div>
    
    <!-- Firebase Authentication Scripts -->
    <script src="login.js"></script>
    <script src="register.js"></script>
    
    <script>
        // Toggle between login and signup forms
        document.getElementById('show-signup').onclick = function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'flex';
            // Clear messages when switching forms
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        };
        
        document.getElementById('show-login').onclick = function() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'flex';
            // Clear messages when switching forms
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        };
    </script>
</body>
</html>
