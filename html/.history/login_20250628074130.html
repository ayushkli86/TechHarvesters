<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tech Harvesters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }
        .login-card {
            background: rgba(255,255,255,0.95);
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            margin: 0 auto;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 800;
            color: #2563eb;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }
        .login-toggle {
            color: #2563eb;
            cursor: pointer;
            font-weight: 600;
        }
        .login-toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="login-card mt-16">
        <div class="flex flex-col items-center mb-6">
            <i class="fas fa-leaf text-4xl text-green-500 mb-2"></i>
            <div class="login-title">Tech Harvesters</div>
            <div class="text-gray-500 text-sm mb-2">Precision Farming Dashboard</div>
        </div>
        <div id="form-container">
            <!-- Login Form (default) -->
            <form id="login-form" class="flex flex-col gap-4">
                <div class="text-lg font-semibold text-gray-700 text-center mb-2">Login</div>
                <input type="email" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Email" required>
                <input type="password" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Password" required>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow transition-all">Login</button>
                <div class="text-sm text-gray-500 text-center">Don't have an account? <span class="login-toggle" id="show-signup">Sign up</span></div>
            </form>
            <!-- Signup Form (hidden by default) -->
            <form id="signup-form" class="flex flex-col gap-4" style="display:none;">
                <div class="text-lg font-semibold text-gray-700 text-center mb-2">Sign Up</div>
                <input type="text" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Full Name" required>
                <input type="email" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Email" required>
                <input type="password" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Password" required>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow transition-all">Sign Up</button>
                <div class="text-sm text-gray-500 text-center">Already have an account? <span class="login-toggle" id="show-login">Login</span></div>
            </form>
        </div>
    </div>
    <script>
        // Toggle between login and signup
        document.getElementById('show-signup').onclick = function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'flex';
        };
        document.getElementById('show-login').onclick = function() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'flex';
        };
        // Prevent form submission (demo only)
        document.getElementById('login-form').onsubmit = function(e) {
            e.preventDefault();
            var email = this.querySelector('input[type=email]').value.trim();
            var password = this.querySelector('input[type=password]').value;
            var valid = email && /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email) && password.length >= 6;
            if (valid) {
                window.location.href = 'html.html';
            } else {
                alert('Please enter a valid email and password (min 6 chars).');
            }
        };
        document.getElementById('signup-form').onsubmit = function(e) { e.preventDefault(); alert('Signup logic not implemented.'); };
    </script>
</body>
</html>
